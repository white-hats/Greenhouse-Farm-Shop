<html>
<head>
  <title> GreenFarm </title>
  <!-- for-mobile-apps -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta property="og:title" content="Vide" />
  <meta name="keywords" content="Big store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
  Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
  <!-- start-smoth-scrolling -->
  <link href="{{ url_for('static', filename='css/font-awesome.css')}}" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- //for-mobile-apps -->
  <link href="{{ url_for('static', filename='css/bootstrap.css')}}" rel='stylesheet' type='text/css' />
  <!-- Custom Theme files -->
  <link href="{{ url_for('static', filename='css/style.css')}}" rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jstarbox.css')}}" type="text/css" media="screen" charset="utf-8" />
</head>
<body>
  {% include 'includes/header.html' %}

    <div class="container">
      {% block body %}{% endblock %}
    </div>
  <!-- js -->
  <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js')}}"></script>
  <!-- //js -->
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); }
  </script>
  <!-- start-smoth-scrolling -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/move-top.js')}}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/easing.js')}}"></script>
  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $(".scroll").click(function(event){
        event.preventDefault();
        $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
      });
    });
  </script>
  <!--- start-rate---->
  <script src="{{ url_for('static', filename='js/jstarbox.js')}}"></script>
  <script type="text/javascript">
    jQuery(function() {
      jQuery('.starbox').each(function() {
        var starbox = jQuery(this);
        starbox.starbox({
          average: starbox.attr('data-start-value'),
          changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
          ghosting: starbox.hasClass('ghosting'),
          autoUpdateAverage: starbox.hasClass('autoupdate'),
          buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
          stars: starbox.attr('data-star-count') || 5
        }).bind('starbox-value-changed', function(event, value) {
          if(starbox.hasClass('random')) {
            var val = Math.random();
            starbox.next().text(' '+val);
            return val;
          }
        })
      });
    });
  </script>
  <!---//End-rate---->
  <!---->
  <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.11.1.min.js')}}"><\/script>')</script>
  <script src="{{ url_for('static', filename='js/jquery.vide.min.js')}}"></script>

  <!-- smooth scrolling -->
  <script type="text/javascript">
    $(document).ready(function() {
      /*
      var defaults = {
      containerID: 'toTop', // fading element id
      containerHoverID: 'toTopHover', // fading element hover id
      scrollSpeed: 1200,
      easingType: 'linear'
    };
    */
    $().UItoTop({ easingType: 'easeOutQuart' });
    });
  </script>
  <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
  <!-- //smooth scrolling -->
  <!-- for bootstrap working -->
  <script src="{{ url_for('static', filename='js/bootstrap.js')}}"></script>
  <!-- //for bootstrap working -->
  <script type='text/javascript' src="{{ url_for('static', filename='js/jquery.mycart.js')}}"></script>
  <script type="text/javascript">
    $(function () {
      var goToCartIcon = function($addTocartBtn){
        var $cartIcon = $(".my-cart-icon");
        var $image = $('<img width="30px" height="30px" src="' + $addTocartBtn.data("image") + '"/>').css({"position": "fixed", "z-index": "999"});
        $addTocartBtn.prepend($image);
        var position = $cartIcon.position();
        $image.animate({
          top: position.top,
          left: position.left
        }, 500 , "linear", function() {
          $image.remove();
        });
      }
      $('.my-cart-btn').myCart({
        classCartIcon: 'my-cart-icon',
        classCartBadge: 'my-cart-badge',
        affixCartIcon: true,
        checkoutCart: function(products) {
          $.each(products, function(){
            console.log(this);
          });
        },
        clickOnAddToCart: function($addTocart){
          goToCartIcon($addTocart);
        },
        getDiscountPrice: function(products) {
          var total = 0;
          $.each(products, function(){
            total += this.quantity * this.price;
          });
          return total * 1;
        }
      });
    });
  </script>
</body>
</html>
